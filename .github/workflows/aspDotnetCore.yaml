name: .NET Core

on:
  push:
    branches: [ master, develop ]
    paths: 
    - 'SmartHub/SmartHub.Api/**'
    - 'SmartHub/SmartHub.Application/**'
    - 'SmartHub/SmartHub.Domain/**'
    - 'SmartHub/SmartHub.Infrastructure/**'
    - 'SmartHub/SmartHub.BasePlugin/**'

  pull_request:
    branches: [ master, develop ]

env:
  folderName: 'SmartHub/'
  solution: 'SmartHub.sln'
  
jobs:
  Restore_Build_Test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
        
    - name: Install dependencies
      run: dotnet restore $folderName/$csprojName
      
    - name: Build with dotnet
      run: dotnet build ${{ format('{0}/{1}', '$folderName', '$solution') }} --configuration Release --no-restore
      
    - name: Run Test
      run: dotnet test ${{ format('{0}/{1}', '$folderName', '$solution') }} --no-restore --verbosity normal
